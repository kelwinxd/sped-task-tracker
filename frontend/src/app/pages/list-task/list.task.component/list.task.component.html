<div>
  <div>
    <h2>Pendentes</h2>
    <div *ngFor="let t of pendentes">
        <strong>{{t.titulo}}</strong>
        <p>{{t.descricao}}</p>
        <p>{{t.createdAt}}</p>

        <a [routerLink]="['/edit/',t.id]">Editar</a>
        <button (click)="deleteTask(t.id)">Deletar</button>
    </div>
  </div>
